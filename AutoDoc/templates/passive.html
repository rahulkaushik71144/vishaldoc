{% extends 'base.html' %}
{% block title %}AutoDoc{% endblock %}

{% block content %}
<section class="container">
  <div class="row align-items-center justify-content-center min-vh-100 py-5">
    <div class="col-lg-10 my-4">
      <div class="d-flex justify-content-center mb-3">
        <figure class="text-center">
          <blockquote class="blockquote">
            <h1 class="fw-bold display-3">AutoDoc Generator</h1>
          </blockquote>
          <figcaption class="blockquote-footer text-end fs-3">
            Passive Mode
          </figcaption>
        </figure>
      </div>
      <form action="{{ url_for('process') }}" method="get" class="form--home text-end rounded">
        <input type="hidden" name="mode" value="passive">
        <textarea id="description" name="description" class="form-control form-control-lg text-center border border-dark border-2 py-3 mb-3"
          rows="4"
          placeholder="Describe your project in detail" required></textarea>

        <button class="btn btn-dark fs-5 py-3 px-5" type="submit">
          Start Generating
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
